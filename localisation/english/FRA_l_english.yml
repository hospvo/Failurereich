  turkey_communist.1.t: "Anniversary of the Ottoman Revolution"
  turkey_communist.1.d: "Today marks another year since our glorious revolution transformed the decrepit Ottoman Empire into a beacon of progress in the Middle East. Across our nation, workers and peasants gather to celebrate the achievements of our revolutionary state. Red flags fly from Istanbul to Baghdad, and the songs of revolution echo through our streets."
  turkey_communist.1.a: "Long live the revolution!"